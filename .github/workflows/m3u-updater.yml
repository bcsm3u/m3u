name: Build m3u

permissions:
  contents: write

on:
  schedule:
    - cron: "0 */12 * * *"  # every 12 hours
    
  workflow_dispatch:

concurrency:
  group: m3u-updater
  cancel-in-progress: true

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run crawler
        run: python crawler.py

      - name: Commit playlist if changed
        run: |
          git config user.name "m3u-updater-bot"
          git config user.email "m3u-updater-bot@users.noreply.github.com"
          git add *.m3u
          git commit -m "chore: update m3u playlist" || exit 0
          git pull --rebase origin main
          git push origin main
